<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Colorful creature</title>
        
        <style>
            body {
                background-color: rgb(100, 100, 255);
            }
            p {
                color: rgb(255, 255, 255);
            }
            h1 {
                color: rgb(255, 255, 255);
            }
        </style>
        
    </head>
    <body>
        
        <h1>The coolest creature</h1>
    
        <img src="https://www.kasandbox.org/programming-images/animals/rabbit.png" alt="Rabbit with lop ears in barn" width = "100" height = "50">
    
        <p>The <em>rabbit</em> is awesome because <strong>it is cute</strong>.</p>
        
    </body>
</html>
